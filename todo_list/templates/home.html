{% extends 'base.html' %}

{% block title%} To-do list {% endblock %}
 
{% block content %}
    {% if all_items %}
    <table class="table table-bordered">
        {% for things in all_items %}
        <tr>
            <td>{{things.item}}</td> 
            <td><center>{{things.completed}}</center></td>
            <td><center>Delete</center></td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}


{% endblock %}
